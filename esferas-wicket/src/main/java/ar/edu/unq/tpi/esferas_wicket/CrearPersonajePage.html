<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Creacion de Personaje</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h2>Apache Wicket</h2>
			</div>
		</div>

		<div id="bd">
			<h2>Personaje</h2>
	        <form wicket:id="personajeForm">
				<p>	
					<br/>
						Personaje
						<select wicket:id="nombre">
							<option>Personaje_1</option>
							<option>Personaje_2</option>
						</select>
					<br/>
				</p>
				<p>
					Casillero
					<br/>
					X: <input wicket:id="x"/>
					Y: <input wicket:id="y"/>
					<br/>
				</p>
				<p>
					Distancia: <input wicket:id="distancia"/>
				</p>
				<input wicket:id="aceptar" type="submit" name="aceptar" value="Aceptar" />
				<input wicket:id="cancel" type="submit" name="cancelar" value="Cancelar" />
				<div wicket:id="feedbackPanel"></div> 
			</form>
		</div>
		
		<div id="ft">
		</div>
	</body>
	
</html>
