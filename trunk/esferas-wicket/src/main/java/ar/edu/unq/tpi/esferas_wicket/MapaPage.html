<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
	<meta charset="utf-8" />
	<title>Mapa</title>
	<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>

<body>
	<div id="hd">
		<div id="logo">
			<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
			<h2>Apache Wicket</h2>
		</div>
	</div>

	<div id="bd">
		<h2>Mapa</h2>
		<p>
			Dimension <span wicket:id="dimension">valor</span>
			<span wicket:id="shengLongPanel"></span>
		</p>
		<form wicket:id="mapaForm">
			<p>
				<input wicket:id="crearPersonaje" type="submit" name="crearPersonaje" value="Crear Personaje" />
				<input wicket:id="crearEsfera" type="submit" name="crearEsfera" value="Crear Esfera" />
				<div wicket:id="feedbackPanel"></div>

				Elementos Existente
				<select wicket:id="personajeBuscado">
					<option>Personaje_1</option>
					<option>Personaje_2</option>
				</select>
				<select wicket:id="esferaBuscada">
					<option>Esfera_1</option>
					<option>Esfera_2</option>
				</select>
				<input wicket:id="atrapar" type="submit" name="atrapar" value="Atrapar" />
				<input wicket:id="llamar" type="submit" name="llamar" value="Llamar a ShengLong" />
			</p>
			<p>
			<table class="tablero" id="tablero" name="tablero" >
				<tbody>
					<!-- 
					<tr class="title">
						<td wicket:id="numeroColumna">[#Columna]</td>
					</tr>
					 -->
					<tr wicket:id="tablero">
						<td wicket:id="numeroFila" class="number" align="center">[#Fila]</td>
						<td wicket:id="columnas">
							<div>
								<img wicket:id="imagenCasillero" class="imagenTablero"/>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			</p>
		</form>
		
	</div>

	<div id="ft"></div>
</body>

</html>
